<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido en auto del Patrimonio Cultural Subacuático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-blue-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-blue-200 p-4 rounded-lg shadow-md">
            <h1 class="text-center text-xl font-bold text-blue-900">Recorrido en auto del Patrimonio Cultural Subacuático</h1>
            <div id="map" class="mt-4 rounded-lg shadow-md"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.7.0/leaflet.polylineDecorator.min.js"></script>
    <script>
        const map = L.map('map').setView([19.845, -90.523], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const sites = [
            { lat: 19.8341388, lng:-90.5564829, title: '1. Vapor Lolá' },
            { lat: 19.825526, lng: -90.57013, title: '2. Batería de San Luis' },
            { lat: 19.824654, lng: -90.56867, title: '3. Fuerte de San Miguel' },
            { lat: 19.805915, lng: -90.600995, title: '4. Parque de Lerma' },
            { lat: 19.7932242, lng: -90.6240417, title: '5. Playa Bonita' },
        ];

        const routeCoords = [];

        sites.forEach((site) => {
            L.marker([site.lat, site.lng]).addTo(map)
                .bindPopup(site.title);
            routeCoords.push([site.lat, site.lng]);
        });

        // Dibujar la línea que conecta los puntos
        const routeLine = L.polyline(routeCoords, {color: 'blue', weight: 4, opacity: 0.7}).addTo(map);

        // Agregar flechitas en la línea
        const decorator = L.polylineDecorator(routeLine, {
            patterns: [
                {
                    offset: '5%',
                    repeat: '10%',
                    symbol: L.Symbol.arrowHead({
                        pixelSize: 12,
                        polygon: false,
                        pathOptions: {stroke: true, color: 'red', weight: 2}
                    })
                }
            ]
        }).addTo(map);

        let userMarker;

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const pos = [position.coords.latitude, position.coords.longitude];

                    if (userMarker) {
                        userMarker.setLatLng(pos); // Actualiza la posición
                    } else {
                        userMarker = L.marker(pos, {icon: L.icon({
                            iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                            iconSize: [30, 30],
                            iconAnchor: [15, 30],
                        })}).addTo(map)
                        .bindPopup('Ubicación actual')
                        .openPopup();
                    }

                    // Aquí hacemos que el mapa siga al usuario siempre
                    map.setView(pos, 14);
                },
                () => {
                    alert('Error: El servicio de geolocalización ha fallado.');
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 1000
                }
            );
        } else {
            alert('Error: Tu navegador no soporta geolocalización.');
        }
    </script>
</body>
</html>
